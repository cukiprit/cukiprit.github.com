<!DOCTYPE html>
<html>
    <head>
        <title>My To Do List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="myDIV" class="header">
            <h2 style="margin: 5px;">To Do List</h2>
            <input type="text" id="myInput" placeholder=". . .">
            <span onclick="newElement()" class="addBtn">Tambahkan</span>
        </div>

        <ul id="myUL">
            <li>Jogging</li>
            <li class="checked">Mengerjakan Praktikum Algo</li>
            <li>Back Up Data HP</li>
            <li>Makan</li>
            <li class="checked">Mengerjakan UTS Agama</li>
            <li>Mengerjakan Tugas Akhir Kalkulus</li>
            <li>Memikirkan Konsep Tugas Akhir Multimedia</li>
        </ul>

        <script>
            var myNodeList = document.getElementsByTagName("LI");
            var i;
            for(i = 0; i < myNodeList.length; i++){
                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                myNodeList[i].appendChild(span);
            }

            var close = document.getElementsByClassName("close");
            var i;
            for(i = 0; i < close.length; i++){
                close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }

            var list = document.querySelector('ul');
            list.addEventListener('click', function(ev)
            {
                if(ev.target.tagName === 'LI') {
                    ev.target.classList.toggle('checked');
                }
            }, false);

            function newElement() {
                var li = document.createElement("li");
                var inputValue = document.getElementById("myInput").value;
                var t = document.createTextNode(inputValue);
                li.appendChild(t);
                if(inputValue === '') {
                    alert("Kamu Harus Menuliskan Sesuatu!");
                } else {
                    document.getElementById("myUL").appendChild(li);
                }
                document.getElementById("myInput").value = "";

                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                li.appendChild(span);

                for(i = 0; i < close.length; i++) {
                    close[i].onclick = function() {
                        var div = this.parentElement;
                        div.style.display = "none";
                    }
                }
            }
        </script>
    </body>
</html>
